<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Arc Tree</title>

    <!-- link rel="icon" type="image/x-icon" href="./logo.jpg" / -->
    <link rel="stylesheet" href="./arc-tree.css" />
    <script defer src="./arc-tree.js"></script>
    <script defer src="./purify.min.js"></script>
  </head>
  <body>
    <div id="Tree">
      <div id="TreeOptions">
        <div>Tree Options:<br /></div>
        <input
          type="button"
          value="Collapse Leafs"
          title="Hide nodes with no children"
          onclick="collapseLeafs();"
        />
        <input
          type="button"
          value="Expand Leafs"
          title="Show nodes with no children"
          onclick="showLeafs();"
        />

        <input
          type="button"
          value="Collapse Tree"
          title="Collapse Entire Tree"
          onclick="collapseTree();"
        />
        <input
          type="button"
          value="Expand Tree"
          title="Expand Entire Tree"
          onclick="expandTree();"
        />

        <div>
          <label title="Font size in em's" id="fontSizeLabel">
            Font size: <span id="fontSizeValue"></span> &nbsp;

            <input
              type="range"
              step="0.5"
              min="0.5"
              value="1"
              max="5"
              id="fontSize"
              list="stepList"
              oninput="setFontSize(this)"
            />
            <datalist id="stepList">
              <option>1.0</option>
              <option>2.0</option>
              <option>3.0</option>
              <option>4.0</option>
              <option>5</option>
            </datalist>
          </label>
        </div>
      </div>

      <label title="Select a JSON file to view">
        <span id="jsonFile">JSON file:</span>
        <input
          type="file"
          onChange="fileChange(this.files[0])"
          accept=".json"
          id="arcTreeFile"
        />
      </label>
      <!-- 
        <label title="Switch between relative/incremental or full/complete URLs">
          <input
            type="checkbox"
            onChange="relativeUrls(this.checked)"
            id="arcTreeUrl"
            checked
          />
          <span id="arcTreeUrlSpan">Relative URLs</span>
        </label>
      -->
      <label title="File uses: relative/incremental or full/complete URLs">
        <span id="relativeRadio"> &nbsp; URLs: </span>
        <input
          type="radio"
          id="relative"
          name="arcTreeUrl"
          value="Relative"
          checked
          onchange="relativeUrls(true)"
        />
        <label for="relative">Relative &nbsp; </label>

        <input
          type="radio"
          id="full"
          name="arcTreeUrl"
          value="Full"
          onchange="relativeUrls(false)"
        />
        <label for="full">Full</label>
      </label>

      <ul id="unorderedArcTree" class="tree"></ul>
    </div>
  </body>
</html>
